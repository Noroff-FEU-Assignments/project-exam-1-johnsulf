<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puttingLAB:</title>

    <meta name="description" content="">
    <script src="https://kit.fontawesome.com/88c643a80f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/icons/logo.png">
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Hotjar Tracking Code for puttingLAB -->
    <script>
        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
            h._hjSettings = { hjid: 3712119, hjsv: 6 };
            a = o.getElementsByTagName('head')[0];
            r = o.createElement('script'); r.async = 1;
            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
            a.appendChild(r);

<body>
    <div id="commentsToast" class="toast hidden"></div>
    <header id="header"></header>
    <main>
        <section class="blog">
            <article class="blog__article">
                <section class="blog__article__top-row">
                    <div class="blog__article__top-row__category">
                        <p class="blog-category tt-up fs-xs tc-acc"></p>
                    </div>
                    <button class="blog-close" onclick="history.back()" type="button" title="Close Blog">
                        <i class="fa-solid fa-close tc-primary"></i>
                    </button>
                </section>
                <section class="blog__article__content">
                    <dialog id="blogImgDialog" class="blog__article__content__img-dialog"></dialog>
                    <h1 class="blog-header"></h1>
                    <p class="blog-author-date fw-700 tc-pri"></p>
                    <figure class="blog-image my-2"></figure>
                    <div class="blog-content"></div>
                </section>
            </article>
            <section class="blog__conversation">
                <h2>Conversation</h2>
                <section>
                    <h3>Write a Comment</h3>
                    <p>Please keep comments respectful and constructive.<br>Let's make this a positive space for
                        everyone!</p>
                    <form class="blog__conversation__form">
                        <input type="hidden" id="commentId" />
                        <label for="commentName">Name*</label>
                        <input type="text" id="commentName" placeholder="Write Your Name Here" required>
                        <label for="commentEmail">Email*</label>
                        <input type="email" id="commentEmail" placeholder="Write Your Email Here" required>
                        <label for="commentComment">Comment*</label>
                        <textarea rows="6" id="commentComment" placeholder="Write Your Comment Here"
                            required></textarea>
                        <button type="submit" id="commentSubmit" class="cta">submit</button>
                    </form>
                </section>
                <section class="blog__conversation__comments"></section>
            </section>
        </section>
    </main>
    <footer id="footer"></footer>
</body>

<script type="module" src="/components/header/header.js"></script>
<script type="module" src="/components/footer/footer.js"></script>
<script type="module" src="/js/blog.js"></script>

</html>
