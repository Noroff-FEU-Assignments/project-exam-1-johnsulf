<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puttingLAB Blog:</title>

    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <script src="https://kit.fontawesome.com/88c643a80f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/icons/logo_bg.png">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div id="commentsToast" class="toast hidden"></div>
    <header id="header"></header>
    <main>
        <section class="blog">
            <article class="blog__article">
                <section class="blog__article-top-row">
                    <div class="top-row__category">
                        <p class="blog-category tt-up fs-xs tc-acc"></p>
                    </div>
                    <button class="top-row__close" onclick="history.back()" type="button" title="Close Blog">
                        <i class="fa-solid fa-close tc-primary"></i>
                    </button>
                </section>
                <section class="blog__article-content">
                    <dialog id="blogImgDialog" class="img-dialog"></dialog>
                    <h1 class="blog-header"></h1>
                    <p class="blog-author-date fw-700 tc-pri"></p>
                    <figure class="blog-image my-2"></figure>
                    <div class="blog-content"></div>
                </section>
            </article>
            <section class="blog__conversation">
                <h2>Conversation</h2>
                <section>
                    <h3>Write a Comment</h3>
                    <p>Please keep comments respectful and constructive.<br>Let's make this a positive space for
                        everyone!</p>
                    <p class="mb-1 fs-italic">* = Required fields</p>
                    <form novalidate class="blog__conversation-form">

                        <input type="hidden" id="commentId" />

                        <label for="commentName">Name*</label>
                        <input type="text" id="commentName" placeholder="Write Your Name Here">
                        <p class="form-error tc-error" id="commentNameError">Please enter a name</p>

                        <label for="commentEmail">Email*</label>
                        <input type="email" id="commentEmail" placeholder="Write Your Email Here">
                        <p class="form-error tc-error" id="commentEmailError">Please enter a valid email</p>

                        <label for="commentComment">Comment*</label>
                        <textarea rows="6" id="commentComment" placeholder="Write Your Comment Here"></textarea>
                        <p class="form-error tc-error" id="commentCommentError">Please enter a comment</p>

                        <button type="submit" id="commentSubmit" class="cta">Submit</button>
                    </form>
                </section>
                <section class="blog__conversation__comments"></section>
            </section>
        </section>
    </main>
    <footer id="footer"></footer>
</body>

<script type="module" src="/components/header/header.js"></script>
<script type="module" src="/components/footer/footer.js"></script>
<script type="module" src="/js/blog.js"></script>

</html>
